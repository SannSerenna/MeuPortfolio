<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil - Sandra Caroline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #e6e0f8; /* violeta bem suave */
      color: #4b4a67; /* cinza azulado escuro para o texto */
      min-height: 150vh;
    }
    .container {
      display: flex;
      align-items: center;
      max-width: 700px;
      background-color: #f4f2fb; /* branco com tom violeta pastel */
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(107, 99, 161, 0.25); /* sombra suave violeta */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      margin: 100px auto;
    }
    .container.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .profile-image {
      flex-shrink: 0;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 30px;
      border: none;
      box-shadow: 0 4px 12px rgba(107, 99, 161, 0.35);
    }
    .profile-text {
      flex-grow: 1;
    }
    .profile-text h1 {
      margin: 0 0 12px 0;
      font-size: 28px;
      color: #6b63a1; /* violeta médio */
    }
    .profile-text p {
      margin: 0;
      font-size: 18px;
      line-height: 1.6;
      color: #6b6c8d; /* azul acinzentado suave */
    }
    @media (max-width: 480px) {
      .container {
        flex-direction: column;
        align-items: center;
        max-width: 90vw;
        margin: 60px auto;
      }
      .profile-image {
        margin-right: 0;
        margin-bottom: 20px;
      }
      .profile-text h1,
      .profile-text p {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="perfil">
    <img
      src="https://via.placeholder.com/150"
      alt="Foto de Sandra Caroline"
      class="profile-image"
    />
    <div class="profile-text">
      <h1>Sandra Caroline de Miranda</h1>
      <p>Eu atuo na área de implantação/sustentação e atualmente quero uma oportunidade como desenvolvedora/programadora.</p>
    </div>
  </div>

  <script>
    const container = document.getElementById('perfil');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    observer.observe(container);
  </script>
</body>
</html>
